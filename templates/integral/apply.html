<div ng-controller="applyCtrl">
    <h4>{{text}}</h4>
    <div class="row">
        <div class="col-md-2 chose-box">
            <select class="form-control">
              <option selected value="1">待处理</option>
              <option value="2">已批准</option>
              <option value="3">已拒绝</option>
              <option value="4">取消</option>
            </select>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>申请的积分</th>
                        <th>批注</th>
                        <th>申请的时间</th>
                        <th>分盘名称</th>
                        <th>当前状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='row in tableData'>
                        <td ng-repeat='item in row' ng-switch on="item">
                            <a class='btn btn-sm btn-success' ng-switch-when='ok' ng-click='toRight("ok")' data-toggle="modal" data-target="#myModal">批准</a>
                            <a class='btn btn-sm btn-danger' ng-switch-when='danger' ng-click='toRight("danger")' data-toggle="modal" data-target="#myModal">拒绝</a>
                            <a class='btn btn-sm btn-default' ng-switch-when='cancel' ng-click='toRight("cancel")' data-toggle="modal" data-target="#myModal">取消</a>
                            <span ng-switch-default>{{item}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-right">
        <paging
          page="currentPage"
          page-size="pageSize"
          total="total"
          show-prev-next="true"
          show-first-last="true"
          paging-action="goPage(page)" >
        </paging>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">{{modalTitle}}操作</h4>
          </div>
          <div class="modal-body">
            <textarea class="form-control" ng-model='modalContent' rows="3" cols="40"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" ng-click='confirm(modalStatus)'>确定</button>
          </div>
        </div>
      </div>
    </div>
</div>
