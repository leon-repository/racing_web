<nav-header select-active='integralClass'></nav-header>
<div class="row main-box">
    <div class="col-md-3">
        <div>
            <h4 class="slider-header">积分管理</h4>
            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li tab-active><a ui-sref="integral.apply">分盘申请上下分列表</a></li>
              <li class="active" tab-active><a ui-sref="integral.list">分盘积分列表</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9" ng-controller='integralDetailCtrl'>
        <a class="btn btn-info" href='javascript:;' goback>返回</a>
        <h4>操作记录： {{title}}</h4>
        <div class="row chose-box">
            <div class="col-md-12">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>操作内容</th>
                            <th>
                                分盘总积分
                                <div class='th-box'>
                                    操作 <span>|</span> 剩余
                                </div>
                            </th>
                            <th>
                                结余总积分
                                <div class='th-box'>
                                    操作 <span>|</span> 剩余
                                </div>
                            </th>
                            <th>
                                玩家总积分
                                <div class='th-box'>
                                    操作 <span>|</span> 剩余
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='row in tableData'>
                            <td ng-repeat='item in row' ng-bind-html='item | splitArrFilter'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-right">
            <paging
              page="currentPage"
              page-size="pageSize"
              total="total"
              show-prev-next="true"
              show-first-last="true"
              paging-action="goPage(page)" >
            </paging>
        </div>
    </div>
</div>
