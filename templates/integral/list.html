<div class="container-fluid" ng-controller="listCtrl">
    <h4>{{text}}</h4>
    <div class="row chose-box">
        <div class="col-md-4 form-inline">
            <div class="form-group">
              <label class='control-label'>分盘名称: </label>
              <input type="text" class="form-control" ng-model='searchName' placeholder="分盘名称">
            </div>
        </div>
        <div class="col-md-4 form-inline">
            <div class="form-group">
              <label class='control-label'>分盘ID: </label>
              <input type="text" class="form-control" ng-model='searchId' placeholder="分盘ID">
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="search();">搜索</button>
        </div>
    </div>
    <div class='row chose-box'>
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分盘名</th>
                        <th>当前积分</th>
                        <th>当前玩家总积分</th>
                        <th>剩余积分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in tableData">
                        <td ng-repeat='item in row'>
                            <span>{{item}}</span>
                        </td>
                        <td>
                            <a class='btn btn-sm btn-success' ng-click='toModal("add")' data-toggle="modal" data-target="#myModal">加积分</a>
                            <a class='btn btn-sm btn-info' ng-click='toModal("reduce")' data-toggle="modal" data-target="#myModal">减积分</a>
                            <a ui-sref="integralDetail({item1:row.aa,item2:row.bb})" class='btn btn-sm btn-primary'>查看积分详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-right">
        <paging
          page="currentPage"
          page-size="pageSize"
          total="total"
          show-prev-next="true"
          show-first-last="true"
          paging-action="goPage(page)" >
        </paging>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">{{modalTitle}}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group form-inline text-center">
              <label for="" class="control-label">金额: </label>
              <input type="text" class="form-control" ng-model='money' placeholder="请输入金额">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" ng-click='confirm(modalStatus)'>确定</button>
          </div>
        </div>
      </div>
    </div>
</div>
