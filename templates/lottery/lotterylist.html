<div>
    <h4>{{text}}</h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>期号</th>
                <th>比赛结果</th>
                <th colspan="3">冠亚和</th>
                <th colspan="5">1-5龙虎</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="$tr in tableRows">
                <td>{{$tr.date}}</td>
                <td class="td-span text-center">
                    <span ng-repeat="num in $tr.reslut track by $index" class="color-{{$index+1}}">{{num}}</span>
                </td>
                <td ng-repeat="td1 in $tr.item1 track by $index">{{td1}}</td>
                <td ng-repeat="td2 in $tr.item2 track by $index">{{td2}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <paging
          page="currentPage"
          page-size="pageSize"
          total="total"
          show-prev-next="true"
          show-first-last="true"
          paging-action="goPage('bar',page)" >
        </paging>
    </div>
</div>
